<html>
<head>  
<script>
    function validateForm() {
        var firstName = document.forms["registrationForm"]["firstName"].value;
        var lastName = document.forms["registrationForm"]["lastName"].value;
        var email = document.forms["registrationForm"]["email"].value;
        var mobile = document.forms["registrationForm"]["mobile"].value;
        var missingFields = [];
        
        // Check for missing fields
        if (firstName === "") missingFields.push("First Name");
        if (lastName === "") missingFields.push("Last Name");
        if (email === "") missingFields.push("Email-ID");
        if (mobile === "") missingFields.push("Mobile Number");
        
        // Validate first name and last name length
        if (firstName.length > 30) missingFields.push("First Name exceeds 30 characters");
        if (lastName.length > 30) missingFields.push("Last Name exceeds 30 characters");
        
        // Validate email format
        var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (email && !emailPattern.test(email)) {
            missingFields.push("Invalid Email-ID format");
        }

        // Validate mobile number (10 digits)
        var mobilePattern = /^\d{10}$/;
        if (mobile && !mobilePattern.test(mobile)) {
            missingFields.push("Mobile Number must be 10 digits");
        }

        // Alert if there are any issues
        if (missingFields.length > 0) {
            alert("Errors: " + missingFields.join(", "));
            return false;
        }
        
        return true;
    }
</script>
</head>
<body>
    <h2 style="text-align:center">STUDENT REGISTRATION FORM</h2>
    <form name="registrationForm" onsubmit="return validateForm()">
        <table align="center" border="1" cellpadding="8">
            <tr>
                <td>FIRST NAME</td>
                <td><input type="text" name="firstName">&nbsp;(max 30 Characters)</td>
            </tr>
            <tr>
                <td>LAST NAME</td>
                <td><input type="text" name="lastName">&nbsp;(max 30 Characters)</td>
            </tr>
            <tr>
                <td>DATE OF BIRTH</td>
                <td>
                    <select>
                        <!-- Date options here -->
                    </select>
                    <select>
                        <!-- Month options here -->
                    </select>
                    <select>
                        <!-- Year options here -->
                    </select>
                </td>
            </tr>
            <tr>
                <td>EMAIL-ID</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td>MOBILE NUMBER</td>
                <td><input type="text" name="mobile">&nbsp;(10 digit number)</td>
            </tr>
            <!-- Rest of your form -->
            <tr>
                <td colspan="2"><center><input type="submit" value="SUBMIT">&nbsp;<input type="reset"></center></td>
            </tr>
        </table>
    </form>
</body>
</html>
